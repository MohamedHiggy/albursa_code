<!DOCTYPE html>
<html lang="en">

<head>
    <!--- basic page needs
      ================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forgot-password</title>

    <!-- CSS
      ================================================== -->
    <link rel="stylesheet" href="dist/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/vendors/normalize.css" />
    <link rel="stylesheet" href="dist/css/vendors/font-awesome.min.css" />
    <link rel="stylesheet" href="dist/css/vendors/slick.css" />
    <link rel="stylesheet" href="dist/css/vendors/slick-theme.css" />
    <link rel="stylesheet" href="dist/css/main.css" />
</head>

<body>
    <div class="Registration">
        <!--______________Header______________-->
        <div class="header">
            <div class="container">
                <div class="main-box">
                    <div class="logo">
                        <a href="Home.html">
                            <img src="dist/icons/c-logo.svg" alt="logo" />
                        </a>
                    </div>
                    <div class="register-btn">
                        <a href="multi-signup.html" class="go-reg-ven">Register as a vendor</a
              >
            </div>
          </div>
        </div>
      </div>
      <!--______________login form______________-->
      <div class="login-form">
        <div class="container">
          <div class="row">
            <div
              class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-12 col-md-offset-6"
            >
              <div class="login reset-pass">
                <div class="title">
                  <h2>Forgot Password</h2>
                </div>
                <form class="form-login">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email-input"
                      placeholder="Email Address"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary login-btn btn-block"
                  >
                    reset password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS
      ================================================== -->
    <script src="dist/js/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/js/vendors/jquery-migrate-1.2.1.min.js"></script>
    <script src="dist/js/vendors/slick.min.js"></script>
    <script src="dist/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
