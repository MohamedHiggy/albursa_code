                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-12 col-md-offset-6">
                        <div class="bussines-signup">
                            <form id="msform" class="msform">
                                <h1 class="header mb-5">Edit Tender </h1>
                                <!-- first fieldset -->
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-focus" placeholder="Tender title" />
                                    </div>
                                    <div class="form-group dropdown-select">
                                        <select class="form-control input-focus">
                                            <option class="option">Secotr</option>
                                            <option class="option">Secotr 1</option>
                                            <option class="option">Secotr 2</option>
                                            <option class="option">Secotr 3</option>
                                        </select>
                                        <img src="dist/icons/down-arrow.svg" alt="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-focus " name='tags' placeholder="Tags" />
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <textarea cols="40" rows="1" class="form-control input-focus" placeholder="Brief"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-group">
                                            <textarea cols="40" rows="5" class="form-control input-focus" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-focus" placeholder="Location" />
                                    </div>
                                    <div class="form-group input-Date">
                                        <img src="dist/icons/calendar.svg" alt="" class="clender-icon" />
                                        <input type="text" id="datepicker" autocomplete="off" placeholder="Closing date" class="form-control input-focus" />
                                    </div>
                                    <div class="form-group">
                                        <label for="customFileLang" class="file-label">
                                            <input type="file" class="file-input" id="customFileLang" />
                                            <img src="dist/icons/upload 1.svg" alt="" />
                                            Upload attachment
                                        </label>
                                    </div>
                                    <button type="button" name="next" class="next action-button btn-block">Move to payment</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
