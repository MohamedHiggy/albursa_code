<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- basic page needs
      ================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <!-- CSS
      ================================================== -->
    <link rel="stylesheet" href="dist/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/vendors/normalize.css" />
    <link rel="stylesheet" href="dist/css/vendors/font-awesome.min.css" />
    <link rel="stylesheet" href="dist/css/vendors/slick.css" />
    <link rel="stylesheet" href="dist/css/vendors/slick-theme.css" />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="Registration">
      <!--______________Header______________-->
      <div class="header">
        <div class="container">
          <div class="main-box">
            <div class="logo">
              <img src="dist/icons/logo.svg" alt="" />
            </div>
            <div class="register-btn">
              <a href="multi-signup.html" class="go-reg-ven"
                >Register as a vendor</a
              >
            </div>
          </div>
        </div>
      </div>
      <!--______________login form______________-->
      <div class="login-form">
        <div class="container">
          <div class="row">
            <div
              class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-12 col-md-offset-6"
            >
              <div class="login">
                <div class="title">
                  <h2>Sign In</h2>
                </div>
                <form class="form-login">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email-input"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <a href="forgot-pass.html" class="forget-pass"
                      >Forgot Password?</a
                    >
                  </div>
                  <div class="clearfix"></div>
                  <button
                    type="submit"
                    class="btn btn-primary login-btn btn-block"
                    id="form-btn"
                  >
                    Sign in
                  </button>
                </form>
                <div class="another-signIn">
                  <p class="title">OR</p>
                  <div class="brand-signIn">
                    <a href="#facebook" class="brand-box">
                      <button>
                        <img src="dist/imgs/Facebook.png" alt="" />
                      </button>
                    </a>
                    <a href="#google" class="brand-box">
                      <button>
                        <img src="dist/imgs/google.png" alt="" />
                      </button>
                    </a>
                  </div>
                </div>
                <p class="go-signUp">
                  Donâ€™t have an account? <a href="signup.html">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS
      ================================================== -->
    <script src="dist/js/vendors/jquery-3.4.1.min.js"></script>
    <script src="dist/js/vendors/jquery-migrate-1.2.1.min.js"></script>
    <script src="dist/js/vendors/slick.min.js"></script>
    <script src="dist/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
